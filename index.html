<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-container">
        <h1>Panel de Gestión - Hotel</h1>
        <div class="menu-container">
            <a class="btn-a" href="public/clientes.html">Clientes</a>
            <a class="btn-b" href="public/habitaciones.html">Habitaciones</a> 
        </div>
    </div>

    <div class="reservas-header">
        <h1>Reservas</h1>
        <button class="btn-c" id="open-modal">Reservar</button>
    </div>

    <div id="reservas-container"></div> <!-- Aquí se agregarán las tarjetas de reservas -->

    <!-- Plantilla para tarjetas de reservas -->
    <template id="reserva-template">
        <div class="card">
            <div class="card-image">
                <img src="/img/habitacion.png" alt="Reserva">
            </div>
            <div class="card-content">
                <h3 class="card-titulo"></h3>
                <p class="card-nombre-cliente"></p>
                <p class="card-fecha-inicio-reserva"></p>
                <p class="card-fecha-salida-reserva"></p>
                <p class="card-num-habitacion"></p>
                <p class="card-piso"></p>
                <p class="card-precio_total"></p>
                <p class="card-estado"></p>
                <button class="btn-delete" data-id="">Eliminar</button> <!-- Botón de eliminar -->
            </div>
        </div>
    </template>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Formulario de Reserva</h2>
            <form id="reserva-form">
                <label for="nombre">Nombre del Cliente:</label>
                <select id="nombre" name="nombre" required>
                    <option value="" disabled selected>Seleccione un cliente</option>
                    <!-- Las opciones se llenarán dinámicamente desde la base de datos -->
                </select>
                
                <label for="fecha-inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha-inicio" name="fecha-inicio" required>
                
                <label for="fecha-salida">Fecha de Salida:</label>
                <input type="date" id="fecha-salida" name="fecha-salida" required>
                
                <label for="habitacion">Número de Habitación:</label>
                <select id="habitacion" name="habitacion" required>
                    <option value="" disabled selected>Seleccione una habitación</option>
                    <!-- Las opciones se llenarán dinámicamente desde la base de datos -->
                </select>
                
                <label for="numero-adultos">Número de Adultos:</label>
                <input type="number" id="numero-adultos" name="numero_adultos" min="1" required>

                <label for="numero-ninos">Número de Niños:</label>
                <input type="number" id="numero-ninos" name="numero_ninos" min="0" required>
                                
                <label for="precio">Precio Total:</label>
                <input type="number" id="precio" name="precio" readonly>
                
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="confirmada">Confirmada</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="cancelada">Cancelada</option>
                </select>
                
                <button type="submit">Aceptar</button>
            </form>
            <button id="back-button" class="btn-back">Atrás</button> <!-- Botón de Atrás -->
        </div>
    </div>

    <script src="index.js" defer></script>
</body>

</html>

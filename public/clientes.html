<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link rel="stylesheet" href="./clientes.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Gestión de Clientes</h1>
  
  <form id="cliente-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" required><br><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" required><br><br>

    <button type="submit">Agregar Cliente</button>
  </form>

  <hr>

  <h2>Clientes Existentes</h2>
  <table id="clientes-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>

    // Función para obtener los clientes
    async function obtenerClientes() {
      try {
        const response = await fetch('/clientes');
        const clientes = await response.json();
        const tableBody = document.querySelector('#clientes-table tbody');
        tableBody.innerHTML = '';  // Limpiar tabla antes de llenarla

        clientes.forEach(cliente => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${cliente.nombre}</td>
            <td>${cliente.apellido}</td>
            <td>${cliente.email}</td>
            <td>${cliente.telefono}</td>
            <td>${cliente.direccion}</td>
            <td>
              <button onclick="editarCliente(${cliente.cliente_id})">Actualizar</button>
              <button onclick="eliminarCliente(${cliente.cliente_id})">Eliminar</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error al obtener los clientes:', error);
      }
    }

    // Función para eliminar un cliente
    async function eliminarCliente(id) {
      try {
        const response = await fetch(`/clientes/${id}`, {
          method: 'DELETE'
        });
        alert('Cliente eliminado correctamente');
        obtenerClientes();        
      } catch (error) {
        console.error('Error al eliminar el cliente:', error);
      }
    }
    
    function editarCliente(id) {    
      alert('Funcionalidad para editar el cliente con ID: ' + id);
    }

    function AlertasIngreso(){
      alert('Cliente agregado correctamente');
    }
    
    document.getElementById('cliente-form').addEventListener('submit', async (event) => {
      event.preventDefault();  

      const nuevoCliente = {
        nombre: document.getElementById('nombre').value,
        apellido: document.getElementById('apellido').value,
        email: document.getElementById('email').value,
        telefono: document.getElementById('telefono').value,
        direccion: document.getElementById('direccion').value
      };   
        const response = await fetch('/clientes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(nuevoCliente)
        });                        
       
    try {
        const response = await fetch('/clientes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(nuevoCliente)
        });
        
        if (response.ok) {
            alert('Cliente agregado correctamente');
        } else {
            alert('Error al agregar el cliente');
        }
    } catch (error) {
        console.error('Error en la solicitud:', error);
        alert('Hubo un problema con la solicitud');
    }

    document.getElementById('cliente-form').reset();        
    });

    obtenerClientes();

  </script>
</body>
</html>

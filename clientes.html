<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Clientes</h1>

    <div id="clientes-container"></div> <!-- Aquí se agregarán las tarjetas -->

    <!-- Plantilla para tarjetas de clientes -->
    <template id="cliente-template">
        <div class="card">
            <div class="card-image">
                <img src="img/user-icon.webp" alt="Cliente">
            </div>
            <div class="card-content">
                <h3 class="card-title"></h3> <!-- Nombre del cliente -->
                <p class="card-description">Teléfono: <span class="telefono"></span></p>
            </div>
        </div>
    </template>

    <script src="clientes.js" defer></script>
</body>
</html>
